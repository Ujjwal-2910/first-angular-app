<div class="card shadow m-auto m-2">
    <div class="card-header bg-warning text-center">
        <div class="fs-3 text-uppercase">Product List</div>
    </div>
    <div class="card-body">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>ProductName</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <!--containd ony let x of y. Nomother stmt typically comes up there-->
                    <td>{{item.productName}}</td>
                    <td>{{item.unitPrice | currency}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="viewItemClick(item.productId)">View</button>
                        <button class="btn btn-sm btn-success mx-1">Edit</button>
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
